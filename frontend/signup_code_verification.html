<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .height-100 {
    height: 100vh
}

.card {
    width: 400px;
    border: none;
    height: 300px;
    box-shadow: 0px 5px 20px 0px #d2dae3;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center
}

.card h6 {
    color: black;
    font-size: 20px
}

.inputs input {
    width: 40px;
    height: 40px
}

input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    margin: 0
}

.card-2 {
    background-color: #fff;
    padding: 10px;
    width: 350px;
    height: 100px;
    bottom: -50px;
    left: 20px;
    position: absolute;
    border-radius: 5px
}

.card-2 .content {
    margin-top: 50px
}

.card-2 .content a {
    color: red
}

.form-control:focus {
    box-shadow: none;
    border: 2px solid black
}

.validate {
    border-radius: 20px;
    height: 40px;
    background-color: black;
    border: 1px solid black;
    width: 140px
}
    </style>
</head>
<body>
    <div class="container height-100 d-flex justify-content-center align-items-center">
        <div class="position-relative">
            <div class="card p-4 text-center shadow">
                <h6>Please enter the one-time password <br> to verify your account</h6>
                <div> <span>A code has been sent to</span> <small id="maskedNumber">*******9897</small> </div>
                <div id="otp" class="inputs d-flex flex-row justify-content-center mt-3">
                    <input class="m-2 text-center form-control rounded" type="text" id="first" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" id="fourth" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" id="fifth" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" id="sixth" maxlength="1" />
                </div>
                <div class="mt-4"> 
                    <button id="validateBtn" class="btn btn-danger px-4 validate">Validate</button> 
                    <div id="error" style="color: red; margin-bottom: 10px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
       document.addEventListener("DOMContentLoaded", function() {

        const email = localStorage.getItem("email");
  if (email) {
    // Split the email into the username and domain parts
    const parts = email.split('@');
    if (parts.length === 2) {
      const username = parts[0];
      const domain = parts[1];
      
      // Create a masked version of the username:
      // For example, show the first character, then mask the middle part, and show the last character.
      let maskedUsername = "";
      if (username.length > 2) {
        maskedUsername = username[0] + "*".repeat(username.length - 2) + username[username.length - 1];
      } else {
        // If the username is too short, just use it without masking
        maskedUsername = username;
      }
      
      // Construct the masked email
      const maskedEmail = maskedUsername + "@" + domain;
      
      // Update the DOM element with the masked email
      document.getElementById("maskedNumber").textContent = maskedEmail;
    } else {
      // In case the email does not contain an "@" symbol, display it as is
      document.getElementById("maskedNumber").textContent = email;
    }
}






    function OTPInput() {
        const inputs = document.querySelectorAll('#otp > input');
        for (let i = 0; i < inputs.length; i++) {
            inputs[i].addEventListener('input', function() {
                if (this.value.length > 1) {
                    this.value = this.value[0]; //    
                }
                if (this.value !== '' && i < inputs.length - 1) {
                    inputs[i + 1].focus(); //   
                }
            });

            inputs[i].addEventListener('keydown', function(event) {
                if (event.key === 'Backspace') {
                    this.value = '';
                    if (i > 0) {
                        inputs[i - 1].focus();   
                    }
                }
            });
        }
    }

    OTPInput();

    const validateBtn = document.getElementById('validateBtn');
    validateBtn.addEventListener('click', function() {
        let otp = '';
        document.querySelectorAll('#otp > input').forEach(input => otp += input.value);
      //  alert(`Entered OTP: ${otp}`);  
      const email = localStorage.getItem("email");
      const errorDiv = document.getElementById("error");
    if (!email || otp.length !== 6 || /\D/.test(otp)) {
        errorDiv.textContent = "Invalid OTP or email missing.";
        return;
    }

// Clear any old errors
errorDiv.textContent = "";

// Send POST request
fetch('/verify', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({
        email: email,
        code: otp
    })
})
.then(response => {
    if (!response.ok) {
        return response.text().then(msg => {
            throw new Error(msg);
        });
    }
    return response.json();
})
.then(data => {
    // You can change this to redirect or show success message
    alert("Verification successful!");
    window.location.href = "signin.html";
})
.catch(err => {
    errorDiv.textContent = err.message;
});

    });
});
    </script>
</body>
</html>
